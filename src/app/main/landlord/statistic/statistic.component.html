<h4>Thống kê chung</h4>
<hr>
<!-- Content Row -->
<div class="row">
  <!-- Earnings (Monthly) Card Example -->
  <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-primary shadow h-100 py-2">
          <div class="card-body">
              <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                          Tổng doanh thu</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800"></div>
                  </div>
                  <div class="col-auto">
                      <i class="fas fa-calendar fa-2x text-gray-300"></i>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

  <div class="card shadow p-3 container-fluid"   >
    <h5>Thông kế theo nhà trọ </h5>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
      <h5 class="navbar-brand active mb-1">Bộ lọc</h5>
        <div class="collapse navbar-collapse" id="navbarm">
          <ul class="navbar-nav mr-auto">
            
            <li class="nav-item m-2">
              <label>Năm </label>
              <select id='gMonth2' [(ngModel)]="year_filter" (change)="rerender()" class="form-control" placement="top" ngbTooltip="Năm" [openDelay]="300" [closeDelay]="500">
                  <option selected value='0'>-- chọn năm --</option>
                  <option *ngFor="let item of [].constructor(10), index as i" value='{{i+2023}}' >{{i+2023}}</option>
              </select> 
            </li>
            <li class="nav-item m-2">
                <label>Nhà trọ </label>
              <select id='gBranch' [(ngModel)]="branch_filter" (change)="rerender()" class="form-control" placement="top" ngbTooltip="Nhà trọ" [openDelay]="300" [closeDelay]="500">
                  <option selected value='0'>-- tất cả nhà trọ --</option>
                  <option *ngFor="let item of branches, index as i" value='{{item.id}}' >{{item.branchName}}</option>
              </select> 
            </li>
          
          </ul>
        </div>
    </nav>

    <!-- Content Row -->
    <div class="row">
      <!-- Pie Chart -->
      <div class="col-xl-4 col-lg-5">
          <div class="card shadow mb-4">
              <!-- Card Header - Dropdown -->
              <div
                  class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Tình trạng cho thuê</h6>
              </div>
              <!-- Card Body -->
              <div class="card-body">
                  <div class="chart-pie pt-4 pb-2"  >
                      <canvas id="RoomChart"></canvas>
                  </div>
                  <div class="mt-4 text-center small">
                      <span class="mr-2">
                          <i class="fas fa-circle text-primary"></i> đang cho thuê
                      </span>
                      <span class="mr-2">
                          <i class="fas fa-circle text-secondary"></i> trống                  
                      </span>
                  </div>
              </div>
          </div>
      </div>
      <!--End Pie Chart -->

      <!-- Area Chart -->
      <div class="col-xl-8 col-lg-7">
        <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Doanh thu năm nay</h6>
                <div class="dropdown no-arrow">
                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                    </a>
                </div>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                <div class="chart-area">
                    <canvas id="EarningChart"></canvas>
                </div>
            </div>
        </div>
      </div>
    </div>

     <!-- Content Row -->
    <div class="row">
       <!-- Area Chart -->
       <div class="col-xl-6 col-lg-6">
        <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Điện</h6>
                <div class="dropdown no-arrow">
                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                    </a>
                </div>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                <div class="chart-area">
                    <canvas id="ElectricityChart"></canvas>
                </div>
            </div>
        </div>
      </div>
      
      <!-- Area Chart -->
      <div class="col-xl-6 col-lg-6 ">
        <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Nước</h6>
                <div class="dropdown no-arrow">
                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                    </a>
                </div>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                <div class="chart-area">
                    <canvas id="WanterChart"></canvas>
                </div>
            </div>
        </div>
      </div>
      
    </div><!--End row Content Row -->
   

  </div>
