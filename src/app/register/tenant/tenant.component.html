
<div class="bg-gradient-primary h-100">
    <div class="container " >
        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="row o-hidden my-5  justify-content-center">

                    <div class="card border-0 shadow-lg col-lg-6  ">
                        <div class="card-body p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4 font-weight-bold">Đăng ký</h1>
                            </div>
                            <form class="user" name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
                                <div class="form-group" [ngClass]="{'has-error':f.submitted && !username.valid}">
                                    <input type="text" class="form-control form-control-user"
                                        id="username" aria-describedby="emailHelp"
                                        placeholder="Tài khoản"
                                        name="username" [(ngModel)]="model.username" #username="ngModel" required
                                        >
                                    <div *ngIf="f.submitted && !username.valid " class="help-block text-danger">Vui lòng nhập tên tài khoản !</div>
                                </div>
                                <div class="form-group" [ngClass]="{'has-error':f.submitted && !password.valid}">
                                    <input type="text" class="form-control form-control-user"
                                        id="fullname" placeholder="Họ và tên"
                                        name="fullname" [(ngModel)]="model.fullname" #fullname="ngModel" required
                                        >
                                    <div *ngIf="f.submitted && !fullname.valid" class="help-block text-danger">Vui lòng nhập Họ tên !</div>
                                </div>
                                <div class="form-group" [ngClass]="{'has-error':f.submitted && !username.valid}">
                                    <input type="email" class="form-control form-control-user"
                                        id="email" aria-describedby="emailHelp"
                                        placeholder="Địa chi email"
                                        name="email" [(ngModel)]="model.email" #email="ngModel" required
                                        >
                                    <div *ngIf="f.submitted && !email.valid" class="help-block text-danger">Vui lòng nhập email !</div>
                                </div>
                                <div class="form-group" [ngClass]="{'has-error':f.submitted && !password.valid}">
                                    <input type="password" class="form-control form-control-user"
                                        id="password" placeholder="Mật khẩu"
                                        name="password" [(ngModel)]="model.password" #password="ngModel" required
                                        >
                                    <div *ngIf="f.submitted && !password.valid" class="help-block text-danger">Vui lòng nhập mật khẩu !</div>
                                </div>
                                <div class="form-group" [ngClass]="{'has-error':f.submitted && !password.valid}">
                                    <input type="password" class="form-control form-control-user"
                                        id="repassword" placeholder="Nhập lại mật khẩu"
                                        name="repassword" [(ngModel)]="model.repassword" #repassword="ngModel" required
                                        >
                                    <div *ngIf="f.submitted && !repassword.valid" class="help-block text-danger">Vui lòng nhập lại mật khẩu !</div>
                                </div>
                              
                                <button [disabled]="loading" href="index.html" class="btn btn-primary btn-user btn-block">
                                    Đăng Ký
                                </button>
                                <img class="text-center" *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
                                />
                                <hr>
                               
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" routerLink="/login">Bạn đã có tài khoản?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" routerLink="/register/landlord">Tạo tài khoản cho chủ trọ!</a>
                            </div>
                            
                        </div>
                    </div>
                        
                    </div>
                

            </div>

        </div>

    </div>


</div>
