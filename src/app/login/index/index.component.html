<div class="bg-gradient-primary h-100">
    <div class="container " >

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9 ">

                <div class="row o-hidden my-5  justify-content-center">

                    <div class="card border-0 shadow-lg col-lg-6  ">
                        <div class="card-body p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Đăng nhập</h1>
                            </div>
                            <form class="user" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                                <div class="text-primary">
                                    <h6 class="h6 font-weight-bold">Tên tài khoản <sup class="text-danger">(*)</sup></h6>
                                </div>
                                <div class="form-group" [ngClass]="{'has-error':f.submitted && !username.valid}">
                                    <input type="email" class="form-control form-control-user"
                                        id="exampleInputEmail" aria-describedby="emailHelp"
                                        placeholder="Tài khoản"
                                        name="username" [(ngModel)]="model.username" #username="ngModel" required
                                        >
                                    <div *ngIf="f.submitted && !username.valid" class="help-block text-danger">Vui lòng nhập tài khoản !</div>
                                </div>
                                <div class="text-primary">
                                    <h6 class="h6 font-weight-bold">Mật khẩu<sup class="text-danger">(*)</sup></h6>
                                </div>
                                <div class="form-group position-relative" [ngClass]="{'has-error':f.submitted && !password.valid}">
                                    <input [type]="fieldTextType ? 'text' : 'password'" class="form-control form-control-user "
                                        id="exampleInputPassword" placeholder="Mật khẩu"
                                        name="password" [(ngModel)]="model.password" #password="ngModel" required
                                        >
                                    <span class="showpaswdbtn ">
                                        <i class="fa"
                                        [ngClass]="{
                                          'fa-eye-slash': !fieldTextType,
                                          'fa-eye': fieldTextType
                                        }"
                                        (click)="toggleFieldTextType()"></i>
                                    </span>
                                        
                                    <div *ngIf="f.submitted && !password.valid" class="help-block text-danger">Vui lòng nhập mật khẩu !</div>
                                </div>
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox small">
                                        <input type="checkbox" class="custom-control-input" id="customCheck">
                                        <label class="custom-control-label" for="customCheck">Nhớ mật khẩu</label>
                                    </div>
                                </div>
                                <button [disabled]="loading" href="index.html" class="btn btn-primary btn-user btn-block font-weight-bold">
                                    Đăng nhập
                                </button>
                                <img class="text-center" *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
                                />
                               
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Quên mật khẩu ?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" routerLink="/register/tenant">Tạo tài khoản mới !</a>
                            </div>
                            <div class="text-center">
                                <a class="small" routerLink="/register/landlord">Tạo tài khoản cho chủ trọ mới !</a>
                            </div>
                        </div>
                    </div>
                    </div>
                
            </div>

        </div>

    </div>


</div>
